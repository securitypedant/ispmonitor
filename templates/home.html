{% extends "layout.html" %}
{% block title %}ISP Monitor{% endblock %}
{% block home_active%}{{"active"}}{% endblock %}
{% block content %}
<h3>Welcome to the ISP Monitor tool.</h3>
</hr>
Current online status is = {{ status }}
</hr>
<h4>Events</h4>
{% for file in files %}
    <li><a href="{{ url_for('event', eventid=file) }}">{{ file }}</a></li>
{% endfor %}
{% endblock %}
