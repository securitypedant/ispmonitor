<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-md navbar-light bg-light p-3 mb-2">
      <div class="container-fluid">       
        <a class="navbar-brand" href="/">ISP Monitor</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('config')}}">Config</a>
            </li>
          </ul>
        </div>
        Last check: {{ lastcheckdate }}&nbsp;
        {% if onlinestatus %}
        <i class="bi bi-ethernet" style="font-size: 2rem; color: green;"></i>
        {% else %}
        <i class="bi bi-ethernet" style="font-size: 2rem; color: red;"></i>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>         
      </div>
    </nav>
    <!-- BODY -->
    <section class="py-2 text-left container-fluid">
      <div class="row py-lg-1">
        <div class="col-lg-12 col-md-12 mx-auto">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <div class="container-fluid">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mx-auto">
        <div class="col-md-4 d-flex">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">ISP Monitor by Simon Thorpe</span>
        </div>
        <div class="align-items-end">
          <ul class="nav col-md-1 ms-3 list-unstyled d-flex mx-auto">
            <li class="ms-5"><a class="text-muted" href="https://github.com/securitypedant/ispmonitor"><i class="bi bi-github"></i></a></li>
          </ul>
          <ul class="nav col-md-1 ms-3 list-unstyled d-flex mx-auto">
            <li class="ms-5"><a class="text-muted" href="https://twitter.com/simonthorpe"><i class="bi bi-twitter"></i></a></li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
