{% extends "layout.html" %}
{% block title %}ISP Monitor current configuration{% endblock %}
{% block content %}
<script src="{{url_for('static', filename='tools.js')}}"></script>
<div class="container py-2">
    <h5>Network Tools</h5>
    <hr>
    <h6>Check Interface</h6>
    <div class="row">
        <div class="col-2">
            <button class="btn btn-primary" type="submit" name="checkinterface_button" id="checkinterface_button">Check</button>
        </div>
        <div class="col-10">
            <div id="checkinterface_result"></div>
        </div>
    </div>
    <hr>
    <h6>Check Default Route</h6>
    <div class="row">
        <div class="col-2">
            <button class="btn btn-primary" type="submit" name="checkdefaultroute_button" id="checkdefaultroute_button">Check</button>
        </div>
        <div class="col-10">
            <div id="checkdefaultroute_result"></div>
        </div>
    </div>    
    <hr>
    <h6>Check DNS Resolution</h6>
    <div class="row">
        <div class="col-2">
            <button class="btn btn-primary" type="submit" name="checkdns_button" id="checkdns_button">Check</button>
        </div>
        <div class="col-10">
            <div id="checkdns_result"></div>
        </div>
    </div>   
    <hr>
    <h6>Traceroute to internet</h6>
    <div class="row">
        <div class="col-2">
            <button class="btn btn-primary" type="submit" name="traceroute_button" id="traceroute_button">Check</button>
        </div>
        <div class="col-10">
            <div id="traceroute_result"></div>
        </div>
    </div>        
</div>

{% endblock %}
