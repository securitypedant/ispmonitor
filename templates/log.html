{% extends "layout.html" %}
{% block title %}ISP Monitor log file{% endblock %}
{% block log_active%}{{"active"}}{% endblock %}
{% block content %}
<h5>Log file {{ logfilename }}</h5>
<ul class="list-group">
    {% for line in lines %}
    <li class="list-group-item d-flex">{{ line }}</li>
    {% endfor %}
</ul>
{% endblock %}
